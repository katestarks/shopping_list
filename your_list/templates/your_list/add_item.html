<!DOCTYPE html>
<!-- Adds items to the List_Items db -->
<html>
  <head>
    <meta charset="utf-8">
    <title>Add an item!</title>
  </head>
  <body>

    {% block content %}

    </form>

    {% endblock %}
  </body>
</html>
